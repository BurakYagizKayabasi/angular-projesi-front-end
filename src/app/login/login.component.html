<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bankamızın Giriş Ekranı</mat-card-title>
        <mat-card-subtitle>Lütfen kullanıcı bilgilerinizi girin</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline">
            <mat-label>Kullanıcı Adı</mat-label>
            <input matInput [(ngModel)]="username" name="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Şifre</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" required>
          </mat-form-field>
  
          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
